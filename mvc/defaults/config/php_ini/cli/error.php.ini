;; php ini:Error handling and logging
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[production]
display_errors						= On
html_errors							= On

[staging]
display_errors						= On
html_errors							= On

[development]
display_errors						= On
html_errors							= On

[all]
error_reporting						= E_ALL
display_startup_errors				= On
log_errors							= On
log_errors_max_len					= 1024
ignore_repeated_errors				= Off
ignore_repeated_source				= Off
report_memleaks						= On
track_errors						= Off
xmlrpc_errors						= Off
error_log							= {FW2_DI_STATIC:FilePath::PHP_ERROR_LOG_PATH}
