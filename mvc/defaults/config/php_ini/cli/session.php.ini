[session]
; サーバ上のセッションデータ保存設定
session.save_handler				= files
session.save_path					= {PHP_METHOD:FilePath:FilePath::PHP_SESSION_PATH}

; セッションパラメータ名
session.name						= pulse

; ガベージコレクション設定
session.gc_probability				= 1
session.gc_divisor					= 100
session.gc_maxlifetime				= 1830
session.serialize_handler			= php

; セッションクッキー設定
session.use_cookies					= 1
session.use_only_cookies			= 1
session.cookie_lifetime				= 0
session.cookie_path					= /
session.cookie_domain				=
session.cookie_secure				= 1
session.cookie_httponly				= 1

; 透過的なURLへのセッションID付与設定
session.use_trans_sid				= 0
url_rewriter.tags					=

; セッション開始時のリファラチェック
session.referer_check				=

; セッションID構築設定
session.sid_length					= 64
session.sid_bits_per_character		= 6

; キャッシュ設定
session.cache_limiter				= {PHP_CONST:\ickx\fw2\io\sessions\Session::CACHE_LIMITER_NOCACHE}
session.cache_expire				= 0

; アップロード進捗確認用設定
; 次の設定は変更可能性が PHP_INI_PERDIR のため、このファイルでは変更できない。
; 同内容の設定を httpd.conf に記述する。
