[file_uploads]
; 次の設定は変更可能性が PHP_INI_SYSTEM のため、このファイルでは変更できない。
; 同内容の設定を php.ini に記述する。
; ファイルアップロードを有効にするかどうか
; file_uploads						= true
;
; アップロードファイルの仮置きパス
; upload_tmp_dir						= /tmp/php/tmp_uploads
;
; 同時にアップロードできるファイルの最大数
; max_file_uploads					= 20

; 次の設定は変更可能性が PHP_INI_PERDIR のため、このファイルでは変更できない。
; 同内容の設定を httpd.conf に記述する。
;
; POSTデータに許可される最大サイズ
; post_max_size						= 5GB
;
; スクリプトが POST、GET などの入力を パースする最大の時間
; max_input_time						= -1
;
; アップロードされるファイルの最大サイズ 短縮表記によるバイト数の指定も可能
; upload_max_filesize					= 4GB
;
; 入力変数 を最大で何個まで受け付けるか
; max_input_vars						= 1000
;
; 外部からの入力変数 ($_GET や $_POST など) のネストの深さの最大値
; max_input_nesting_level				= 64
;
; アップロード進捗確認用設定
; session.upload_progress.enabled		= 1
; session.upload_progress.cleanup		= 1
; session.upload_progress.prefix		= upload_progress_
; session.upload_progress.name			= fw2_default
; session.upload_progress.freq			= 1%
; session.upload_progress.min_freq		= 1
