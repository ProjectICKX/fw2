[Twig_Environment]
debug				= true
trim_blocks			= false
charset				= {PHP_CONST:\ickx\fw2\international\encoding\Encoding::UTF_8|UTF-8}
base_template_class	= \Twig_Template
cache				= twig/compilation_cache
auto_reload			= true
extension_list[\Twig_Extension_Escaper]											= html
extension_list[\Twig_Extension_Debug]											= null
extension_list[{PHP_METHOD:FilePath::COMS_TWIG_EXTENSION_FUNCTION}] = null;
extension_list[{PHP_METHOD:FilePath::APP_TWIG_EXTENSION_FUNCTION}] = null;

filter_list[{PHP_METHOD:FilePath::COMS_TWIG_EXTENSION_FILTER}] = null;
filter_list[{PHP_METHOD:FilePath::APP_TWIG_EXTENSION_FILTER}] = null;
